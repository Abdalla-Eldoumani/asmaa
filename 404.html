<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Asmaa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #059669;
            --primary-gold: #f59e0b;
            --accent-green: #10b981;
            --dark-green: #064e3b;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --card-bg: #ffffff;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
        }

        [data-theme="dark"] {
            --primary-green: #10b981;
            --primary-gold: #fbbf24;
            --accent-green: #34d399;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --card-bg: #1e293b;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 520px;
            padding: 3rem 1.5rem;
        }

        .arabic-name {
            font-family: 'Amiri', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .transliteration {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 0.25rem;
        }

        .meaning {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold), #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .error-detail {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
        }

        .home-link:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
        }

        .home-link:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--dark-green);
            border: 2px solid var(--primary-gold);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] .theme-toggle {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--accent-green);
            transform: translateY(-1px);
        }

        .verse {
            margin-top: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(245, 158, 11, 0.05));
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-green);
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.8;
        }

        [data-theme="dark"] .verse {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(245, 158, 11, 0.1));
        }

        @media (max-width: 768px) {
            .arabic-name {
                font-size: 3rem;
            }

            .error-code {
                font-size: 4.5rem;
            }

            .container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>

    <div class="container">
        <div class="arabic-name">ÿßŸÑŸáÿßÿØŸä</div>
        <div class="transliteration">Al-Hadi</div>
        <div class="meaning">The Guide</div>

        <div class="error-code">404</div>
        <div class="error-message">This page does not exist.</div>
        <div class="error-detail">The path you followed leads nowhere, but the way back is clear.</div>

        <a href="/" class="home-link">Return Home</a>

        <div class="verse">
            "And Allah invites to the Home of Peace and guides whom He wills to a straight path." ‚Äî Quran 10:25
        </div>
    </div>

    <script>
        (function () {
            var theme = localStorage.getItem('asmaaTheme') || 'light';
            document.body.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';

            document.getElementById('themeToggle').addEventListener('click', function () {
                var current = document.body.getAttribute('data-theme');
                var next = current === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', next);
                localStorage.setItem('asmaaTheme', next);
                this.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
            });
        })();
    </script>
</body>
</html>
