<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmaa - Learn the 99 Beautiful Names of Allah</title>
    <meta name="description" content="Learn and memorize the 99 Beautiful Names of Allah with meanings in Arabic, English, and French">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pattern-bg"></div>
    
    <header class="header">
        <div class="header-content">
            <div class="app-title">
                <span>Asmaa</span>
                <span class="arabic-title arabic-text">Ø£Ø³Ù…Ø§Ø¡</span>
            </div>
            <div class="controls">
                <select class="language-selector" id="languageSelector">
                    <option value="en">English</option>
                    <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
                    <option value="fr">FranÃ§ais</option>
                </select>
                <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <nav class="nav-tabs">
        <button class="nav-tab active" data-view="browse">Browse</button>
        <button class="nav-tab" data-view="study">Study</button>
        <button class="nav-tab" data-view="quiz">Quiz</button>
        <button class="nav-tab" data-view="progress">Progress</button>
    </nav>

    <div class="container">
        <!-- Browse View -->
        <div class="browse-view view-content">
            <div class="search-container">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search by name, meaning, or number...">
            </div>
            <div class="names-grid" id="namesGrid"></div>
        </div>

        <!-- Study View -->
        <div class="study-view view-content">
            <div class="study-card">
                <div class="study-arabic arabic-text" id="studyArabic"></div>
                <div class="study-transliteration" id="studyTransliteration"></div>
                <div class="study-meaning" id="studyMeaning"></div>
                <div class="study-reflection" id="studyReflection"></div>
                <div class="study-nav">
                    <button class="btn-nav" id="prevName">Previous</button>
                    <button class="btn-nav" id="playAudio">ðŸ”Š Play</button>
                    <button class="btn-nav" id="nextName">Next</button>
                </div>
            </div>
        </div>

        <!-- Quiz View -->
        <div class="quiz-view view-content">
            <div class="quiz-card">
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="quizProgress"></div>
                    </div>
                    <div style="text-align: center; margin-top: 0.5rem; color: var(--text-secondary);">
                        Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                    </div>
                </div>
                <div class="quiz-question" id="quizQuestion"></div>
                <div class="quiz-arabic-display arabic-text" id="quizArabic"></div>
                <div class="quiz-options" id="quizOptions"></div>
                <button class="btn-nav" id="nextQuestion" style="margin-top: 1rem; width: 100%; display: none;">Next Question</button>
            </div>
        </div>

        <!-- Progress View -->
        <div class="progress-view view-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalLearned">0</div>
                    <div class="stat-label">Names Learned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="quizAccuracy">0%</div>
                    <div class="stat-label">Quiz Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalQuizzes">0</div>
                    <div class="stat-label">Quizzes Completed</div>
                </div>
            </div>
            <div class="names-grid" id="progressGrid"></div>
        </div>
    </div>

    <!-- Daily Name Modal -->
    <div class="modal" id="dailyModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">Ã—</button>
            <div class="daily-name-header">Today's Name to Remember</div>
            <div class="study-arabic arabic-text" id="dailyArabic"></div>
            <div class="study-transliteration" id="dailyTransliteration"></div>
            <div class="study-meaning" id="dailyMeaning"></div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="names.js" type="module"></script>
</body>
</html>
